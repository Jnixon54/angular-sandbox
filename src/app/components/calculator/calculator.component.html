<div class="calculator-container">
  <h2>Component Counter</h2>
  <p>{{total}} : {{input}} : {{numberInput.value}}</p>
  <button (click)="subValue(numberInput.value)">-</button>
  <input type="number" #numberInput (keyup)="pushValue(numberInput.value)" >
  <button (click)="addValue(numberInput.value)">+</button>
</div>
